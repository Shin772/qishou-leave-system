<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讨生活&Team - 请假管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- 登录卡片 -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <!-- Logo和标题 -->
            <div class="text-center mb-8">
                <div class="mx-auto w-20 h-20 mb-4">
                    <img src="assets/logo.svg" alt="讨生活&Team Logo" class="w-full h-full">
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">讨生活&Team</h1>
                <p class="text-gray-600">请假管理系统 - 请登录您的账户</p>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        用户名/工号
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                        placeholder="请输入用户名或工号"
                        required
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        密码
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                        placeholder="请输入密码"
                        required
                    >
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="rememberMe" 
                            name="rememberMe" 
                            type="checkbox" 
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="rememberMe" class="block text-sm text-gray-700">
                            记住我
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500 transition-colors">
                        忘记密码？
                    </a>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 transform hover:scale-105"
                >
                    登录
                </button>
            </form>

            <!-- 错误提示 -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    <span id="errorText">登录失败，请检查用户名和密码</span>
                </div>
            </div>

            <!-- 加载状态 -->
            <div id="loadingSpinner" class="hidden mt-4 text-center">
                <div class="inline-flex items-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-blue-600">登录中...</span>
                </div>
            </div>

            <!-- 底部信息 -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500">
                    还没有账户？请联系管理员创建账户
                </p>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-500">
                © 2024 骑手请假系统. 保留所有权利.
            </p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
